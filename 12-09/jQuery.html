<!DOCTYPE html>
<html>

<head>
    <!-- 다운로드 방식 -->
    <script src="./js/jquery.min.js"></script>
    <!-- cdm 방식
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     -->
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

</body>

</html>
